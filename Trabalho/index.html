<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Juros Compostos</title>
</head>
<body>
    <main id="container">
        <div id="calculadora">
            <h2>
                Calculadora de Juros 
            </h2>

            <div id="input_box">
                <div class="input-fiel">
                  <label for="principal">Valor Principal:</label>
                  <input type="number" id="principal" placeholder="Valor Principal">
                </div>

                <div class="input-fiel">
                  <label for="interest">Taxa de Juros (%):</label>
                  <input type="number" id="interest" placeholder="Taxa de Juros">
                </div>

                <div class="input-fiel">
                  <label for="time">Período (em anos):</label>
                  <input type="number" id="time" placeholder="Período">
                </div>
            </div>

            <div id="resultado">
                <h4>Resultado:</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>
            <button id="calcular">
                Calcular
            </button>
        </div>
        <div class="input-fiel">
  <button onclick="calculateSimpleInterest()">Juros Simples</button>
  <button onclick="calculateCompoundInterest()">Juros Compostos</button>
         </div>

    </main>
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
